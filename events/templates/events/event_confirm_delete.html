{% extends "events/base.html" %}
{% block content %}
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-light">
            <h5 class="mb-0">
                <i class="fas fa-trash-alt text-danger me-2"></i>
                Delete Event
            </h5>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <h5 class="mb-4">Are you sure you want to delete "{{ object.title }}"?</h5>
                <p class="text-muted mb-4">This action cannot be undone.</p>
                <div class="d-flex gap-2">
                    <button class="btn btn-danger" type="submit">
                        <i class="fas fa-trash-alt me-2"></i>Delete Event
                    </button>
                    <a class="btn btn-outline-secondary" href="{% url 'events:event_detail' object.id %}">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
